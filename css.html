<style>
    /* GLOBAL */

    body {
        display: block;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        background-color: #f6f6f6;
    }

    div {
        display: block;
        margin: 0;
        padding: 0;
    }

    .dxpModalContainer label.wrapper.dsbl {
        pointer-events: none!important;
        opacity: 0.5!important;
    }

    ::-webkit-scrollbar {
        width: 5px;
    }

    ::-webkit-scrollbar-track {
        background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
        background: #CCC;
        transition: .3s;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #333;
    }

    div.cfix {
        clear: both;
    }

    section.wrapper {
        display: none;
        position: relative;
        max-width: 1400px;
        margin: 0 auto;
        background-color: #FFF;
    }

    section.wrapper.active {
        display: block;
    }

    section.wrapper.loading {
        background: white url('https://prp-dxp.it.hpe.com/documents/147459/345102150/loader_32px.gif') no-repeat center center;
    }

    section.screen {
        display: none;
        position: relative;
        width: 100%;
        height: calc(100vh - 73px);
    }

    section.screen.active {
        display: block;
    }

    section.screen .wrapper.active {
        min-height: 100px;
        padding: 20px 40px;
        margin: 40px auto;
        box-sizing: border-box;
        border-radius: 10px;
    }

    /* MESSAGE */

    section#message {
        background-color: #FFF;
        margin: 10px auto;
        max-height: 0;
        height: 0;
        overflow: hidden;
        padding: 0 20px;
        box-sizing: border-box;
        font-weight: 300;
        font-size: 16px;
        line-height: 1.5;
        color: #333;
        transition: max-height 0.3s ease-out;
    }

    section#message.active {
        padding: 10px 20px;
        height: auto;
        max-height: 100px;
    }

    section#message.error {
        background-color: #CA2B4E;
        color: #FFF;
    }

    section#message.warning {
        background-color: #FFE75E;
        color: #333;
    }

    section#message.success {
        background-color: #00B388;
        color: #FFF;
    }

    /* NAV */

    section#nav {
        position: relative;
        z-index: 99;
        width: 100%;
        height: 72px;
        border-bottom: 1px solid #CCC;
        background-color: #FFF;
    }

    section#nav .wrapper {
        display: block;
        position: relative;
        top: 50%;
        transform: translate(0, -50%);
    }

    section#nav #burger {
        display: inline-block;
        position: relative;
        width: 24px;
        height: 24px;
        margin-right: 20px;
        -webkit-transform: rotate(0deg);
        -moz-transform: rotate(0deg);
        -o-transform: rotate(0deg);
        transform: rotate(0deg);
        -webkit-transition: .5s ease-in-out;
        -moz-transition: .5s ease-in-out;
        -o-transition: .5s ease-in-out;
        transition: .5s ease-in-out;
        cursor: pointer;
        -webkit-user-select: none;
        /* Safari */
        -moz-user-select: none;
        /* Firefox */
        -ms-user-select: none;
        /* IE10+/Edge */
        user-select: none;
        /* Standard */
    }

    section#nav #logo {
        display: inline-block;
        font-size: 24px;
        line-height: 24px;
        height: 24px;
        overflow: hidden;
        font-weight: 300;
        cursor: pointer;
        -webkit-user-select: none;
        /* Safari */
        -moz-user-select: none;
        /* Firefox */
        -ms-user-select: none;
        /* IE10+/Edge */
        user-select: none;
        /* Standard */
    }

    section#nav #icons {
        display: inline-block;
        float: right;
        height: 24px;
    }

    section#nav #icons ul {
        list-style: none;
        margin: 0;
        padding:
    }

    section#nav #icons ul li {
        display: inline-block;
        margin-left: 10px;
        cursor: pointer;
    }

    section#nav #icons ul li svg,
    section#nav #icons ul li img {
        width: 24px;
        height: 24px;
        -webkit-user-select: none;
        /* Safari */
        -moz-user-select: none;
        /* Firefox */
        -ms-user-select: none;
        /* IE10+/Edge */
        user-select: none;
        /* Standard */
        box-sizing: border-box;
        transition: .3s;
    }

    section#nav #icons ul li span {
        display: none;
        color: #666;
        width: 24px;
        height: 24px;
        line-height: 24px;
        text-align: center;
        overflow: hidden;
        font-size: 30px;
        -webkit-user-select: none;
        /* Safari */
        -moz-user-select: none;
        /* Firefox */
        -ms-user-select: none;
        /* IE10+/Edge */
        user-select: none;
        /* Standard */
    }

    section#nav #icons ul li[icon-id=profile].open svg,
    section#nav #icons ul li[icon-id=profile].open img {
        display: none;
    }

    section#nav #icons ul li[icon-id=profile].open span,
    section#nav #icons ul li[icon-id=profile].open span svg {
        display: block;
    }

    section#nav #icons ul li[icon-id=search] input {
        display: block;
        position: relative;
        height: 24px;
        box-sizing: border-box;
        min-width: 180px;
        border: 0;
        float: left;
        font-size: 20px;
        font-weight: 100;
        font-family: MetricHPE, Metric, Arial, Helvetica, sans-serif;
    }

    section#nav #icons ul li[icon-id=search] select {
        display: block;
        position: relative;
        height: 24px;
        box-sizing: border-box;
        min-width: 100px;
        border: 0;
        float: left;
        font-size: 20px;
        font-weight: 100;
        font-family: MetricHPE, Metric, Arial, Helvetica, sans-serif;
        margin-right: 10px;
    }

    section#nav #icons ul li[icon-id=search].open {}

    section#nav #icons ul li[icon-id=search].open input {
        display: block;
    }

    section#nav #icons ul li[icon-id=bugs]:hover svg {
        animation: shake 0.82s cubic-bezier(.36, .07, .19, .97) both;
        transform: translate3d(0, 0, 0);
    }

    @keyframes shake {
        10%,
        90% {
            transform: translate3d(-1px, 0, 0);
        }
        20%,
        80% {
            transform: translate3d(2px, 0, 0);
        }
        30%,
        50%,
        70% {
            transform: translate3d(-4px, 0, 0);
        }
        40%,
        60% {
            transform: translate3d(4px, 0, 0);
        }
    }

    section#nav #burger span {
        display: block;
        position: absolute;
        height: 3px;
        width: 100%;
        background: #333;
        opacity: 1;
        left: 0;
        -webkit-transform: rotate(0deg);
        -moz-transform: rotate(0deg);
        -o-transform: rotate(0deg);
        transform: rotate(0deg);
        -webkit-transition: .25s ease-in-out;
        -moz-transition: .25s ease-in-out;
        -o-transition: .25s ease-in-out;
        transition: .25s ease-in-out;
        pointer-events: none;
    }

    section#nav #burger span:nth-child(1) {
        top: 2px;
    }

    section#nav #burger span:nth-child(2),
    #burger span:nth-child(3) {
        top: 10px;
    }

    section#nav #burger span:nth-child(4) {
        top: 18px;
    }

    section#nav #burger.open span:nth-child(1) {
        top: 18px;
        width: 0%;
        left: 50%;
    }

    section#nav #burger.open span:nth-child(2) {
        -webkit-transform: rotate(45deg);
        -moz-transform: rotate(45deg);
        -o-transform: rotate(45deg);
        transform: rotate(45deg);
    }

    section#nav #burger.open span:nth-child(3) {
        -webkit-transform: rotate(-45deg);
        -moz-transform: rotate(-45deg);
        -o-transform: rotate(-45deg);
        transform: rotate(-45deg);
    }

    section#nav #burger.open span:nth-child(4) {
        top: 18px;
        width: 0%;
        left: 50%;
    }

    section#nav nav {
        display: none;
        position: absolute;
        height: calc(100vh - 112px);
        padding: 20px 20px 20px 40px;
        min-width: 220px;
        z-index: 9;
        top: 49px;
        background-color: #425563;
    }

    section#nav nav.open {
        display: block;
    }

    section#nav nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    section#nav nav ul li {
        font-size: 18px;
        color: #FFF;
        padding: 15px 0;
        cursor: pointer;
        font-weight: 300;
    }

    section#nav nav ul li.inactive {
        color: #CCC;
        cursor: default;
    }

    #profile {
        display: none;
        position: absolute;
        height: auto;
        padding: 20px 0 0 0;
        min-width: 380px;
        z-index: 9;
        top: 50px;
        right: 0;
        background-color: #FFF;
        -webkit-box-shadow: 0px 6px 10px -2px rgba(0, 0, 0, 0.3);
        -moz-box-shadow: 0px 6px 10px -2px rgba(0, 0, 0, 0.3);
        box-shadow: 0px 6px 10px -2px rgba(0, 0, 0, 0.3);
    }

    #profile.open {
        display: block;
    }

    #profile .action {
        margin-top: 40px;
    }

    #profile .action a {
        padding: 25px 0;
        text-align: center;
        font-size: 20px;
        font-weight: 600;
        line-height: 24px;
        text-decoration: none;
        cursor: pointer;
    }

    #profile .action .admin {
        display: none;
        background-color: #2AD2C9;
    }

    #profile .action.dual a {
        display: block;
        width: 50%;
        float: left;
    }

    #profile .action .back {
        display: block;
        background-color: #FF8D6D;
    }

    #profile .action img,
    #profile .action svg {
        position: relative;
        top: 5px;
        margin-right: 5px;
    }

    #profile p {
        font-size: 18px;
        color: #666;
    }

    #profile ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    #profile li {
        position: relative;
        padding-right: 20px;
        line-height: 34px;
        font-size: 16px;
        color: #666;
    }

    #profile span {
        position: absolute;
        right: 0;
    }

    #profile .personal,
    #profile .roles {
        padding: 0 20px 10px 20px;
    }

    #profile .roles {
        max-height: 200px;
        margin-right: 20px;
        padding-right: 10px;
        overflow-y: scroll;
    }

    /* TILES */

    #tiles {
        height: 80vh;
        margin: 0 auto;
        padding: 0;
        top: 50%;
        transform: translate(0, -50%);
        background-color: transparent;
    }

    #tiles .tile {
        float: left;
        position: relative;
        width: 25%;
        height: 33%;
        text-align: center;
        color: #333;
        cursor: pointer;
        background-color: #fff;
        border: 20px solid #f6f6f6;
        box-sizing: border-box;
        transition: .3s;
    }

    #tiles .tile strong {
        display: block;
        position: absolute;
        left: 0;
        right: 0;
        text-align: center;
        top: 50%;
        transform: translate(0, -50%);
        font-size: 28px;
        font-weight: 300;
        text-transform: uppercase;
        opacity: 1;
    }

    #tiles .tile em {
        display: block;
        position: absolute;
        left: 0;
        right: 0;
        text-align: center;
        top: 50%;
        transform: translate(0, -50%);
        font-size: 20px;
        font-weight: 300;
        text-transform: uppercase;
        opacity: 0;
        padding: 25px;
        font-style: normal;
    }

    #tiles .tile:hover {
        color: #FFF;
        border: 0;
    }

    #tiles .tile.inactive {
        cursor: default;
	  	display: none!important;
    }

    #tiles .tile.inactive:hover {
        color: #333;
        border: 10px solid #FFF;
        background-color: #F5F5F5!important;
    }

    #tiles .tile:nth-child(1):hover {
        background-color: rgb(255, 123, 87);
    }

    #tiles .tile:nth-child(2):hover {
        background-color: rgb(0, 179, 136);
    }

    #tiles .tile:nth-child(3):hover {
        background-color: rgb(202, 43, 78);
    }

    #tiles .tile:nth-child(4):hover {
        background-color: rgb(97, 71, 103);
    }

    #tiles .tile:nth-child(5):hover {
        background-color: rgb(255, 231, 94);
        color: #333;
    }

    #tiles .tile:nth-child(6):hover {
        background-color: rgb(42, 210, 201);
    }

    #tiles .tile:nth-child(7):hover {
        background-color: rgb(237, 111, 0);
    }

    #tiles .tile:nth-child(8):hover {
        background-color: rgb(95, 122, 118);
    }

    #tiles .tile:nth-child(9):hover {
        background-color: #333;
        color: #FFF!important;
    }

    #tiles .tile:nth-child(10):hover {
        background-color: #333;
        color: #FFF!important;
    }

    #tiles .tile:nth-child(11):hover {
        background-color: #333;
        color: #FFF!important;
    }

    #tiles .tile:nth-child(12):hover {
        background-color: #333;
        color: #FFF!important;
    }

    #tiles .tile:hover strong {
        opacity: 0;
    }

    #tiles .tile:hover em {
        opacity: 1;
    }

    #tiles .tile.inactive:hover strong {
        opacity: 1;
    }

    #tiles .tile.inactive:hover em {
        opacity: 0;
    }

    #tiles .overview {
        display: block;
        width: 100%;
        border: 20px solid #f6f6f6;
        box-sizing: border-box;
    }

    #tiles .overview .card {
        display: block;
        float: left;
        width: 16.6%;
        height: 100%;
        box-sizing: border-box;
        padding: 20px;
    }

    #tiles .overview strong {
        display: block;
        text-align: center;
        font-size: 90px;
        font-weight: 300;
    }

    #tiles .overview span {
        text-align: center;
        font-size: 16px;
        display: block;
        color: #666;
    }

    /* GRID */

    section.wrapper .grid {
        width: 100%;
    }

    section.wrapper .grid,
    section.wrapper .grid .k-grid-header,
    section.wrapper .grid tbody tr td {
        border: 0!important;
    }

    section.wrapper .grid thead th,
    .grid thead th {
        background-color: #fff;
        border: 0;
        font-size: 16px;
        padding: 15px 10px;
        font-family: Metric, MetricHPE, Arial, Helvetica, sans-serif;
        font-weight: 600;
        border-bottom: 1px solid #E1E1E1;
    }

    section.wrapper#localization .grid thead th {
        border-bottom: 2px solid #E1E1E1;
    }

    section.wrapper .grid thead th a {
        color: #333!important;
    }

    section.wrapper .grid tbody tr:hover {
        background-color: #FFF;
    }

    section.wrapper .grid tbody tr td {
        padding: 12px 10px;
        font-size: 16px;
        color: #838383;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    section.wrapper .grid tbody tr td a.details,
    section.wrapper .grid tbody tr td a.edit {
        display: block;
        text-align: center;
        background: #FFF;
        width: 100%;
        padding: 0;
        color: #333;
        border: 0;
        text-transform: none;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
    }

    section.wrapper .grid tbody tr td.cta {
        padding: 12px 2px;
    }

    section.wrapper .grid tbody tr td.cta a {
        display: inline-block;
        position: relative;
        top: 4px;
        width: auto;
        margin: 0 6px;
        cursor: pointer;
    }

    section.wrapper .grid tbody tr td a.details:hover {
        box-shadow: none;
    }

    section.wrapper .grid .k-icon:before {
        top: 2px;
        color: #333;
    }

    section.wrapper .grid .k-pager-wrap {
        overflow: inherit;
        background-color: #FFF;
        font-size: 16px;
    }

    section.wrapper .grid .k-pager-wrap .k-pager-first,
    section.wrapper .grid .k-pager-wrap .k-pager-last {
        display: none;
    }

    section.wrapper .grid .k-pager-wrap .k-state-selected {
        font-weight: bold;
    }

    section.wrapper .grid .k-pager-wrap .k-pager-nav,
    section.wrapper .grid .k-pager-wrap .k-link {
        border: 0;
    }

    section.wrapper .grid .k-pager-wrap .k-pager-numbers .k-state-selected {
        border-color: #00B388 transparent transparent;
        color: #333;
    }

    section.wrapper .k-header.k-grid-toolbar {
        background-color: #FFF;
        border: 0;
        padding: 0;
        margin: 40px 0 20px 0;
    }

    section.wrapper .k-header.k-grid-toolbar a.k-button {
        background-color: #FFF;
        border: 2px solid #333;
        border-radius: 0;
        padding: 10px 20px;
        min-width: 160px;
        font-size: 16px;
        font-weight: 600;
        float: right;
        margin-left: 20px;
        color: #333;
    }

    section.wrapper .k-header.k-grid-toolbar a span.k-icon {
        display: none;
    }

    section.wrapper .k-header.k-grid-toolbar .k-button.k-state-hover,
    section.wrapper .k-header.k-grid-toolbar .k-button:hover {
        box-shadow: 0 0 0 rgba(0, 0, 0, 0), 0 0 0 rgba(0, 0, 0, 0);
    }

    section.wrapper .grid .k-grid-content-locked,
    section.wrapper .grid .k-grid-header-locked {
        border: 0;
    }

    /* TABS */

    section.tabs {
        display: block;
        position: relative;
        margin-bottom: 40px;
        padding-right: 80px;
    }

    section.tabs span {
        display: inline-block;
        font-size: 18px;
        padding: 5px 10px;
        margin-right: 5px;
        cursor: pointer;
        border-bottom: 2px solid transparent;
    }

    section.tabs span em {
        font-style: normal;
    }

    section.tabs span.active {
        cursor: default;
        font-weight: 600;
        border-bottom: 2px solid #00B388;
    }

    section.container section {
        display: none;
    }

    section.container section.active {
        display: block;
    }

    /* SECTION REFRESH */

    section.wrapper span.refresh {
        display: block;
        position: absolute;
        top: 25px;
        right: 40px;
        cursor: pointer;
    }

    /* MODAL TABS */

    .dxpModalContent .tabs {
        display: block;
        margin-bottom: 40px;
    }

    .dxpModalContent .tabs span {
        display: inline-block;
        border-bottom: 2px solid #FFF;
        padding: 5px 15px;
        cursor: pointer;
    }

    .dxpModalContent .tabs span.active {
        border-bottom: 2px solid #00B388;
        font-weight: 600;
    }

    .dxpModalContent .container div[tab-id] {
        display: none;
        max-height: 400px;
        overflow-y: scroll;
    }

    .dxpModalContent .container div[tab-id].active {
        display: block;
    }

    /* FULLSCREEN */

    #fullscreen {
        display: none;
    }

    #fullscreen.active {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        max-width: 1400px;
        margin: 0 auto;
        height: 100vh;
        background-color: #fff;
        z-index: 9999;
        overflow: auto;
        padding: 40px;
        box-sizing: border-box;
    }

    #fullscreen h1 {
        font-size: 38px;
        line-height: 1;
        font-weight: 100;
        position: relative;
        padding: 0 40px 2px 0;
        margin: 0;
    }

    #fullscreen h1 svg.close {
        display: block;
        position: absolute;
        right: 0;
        top: 5px;
        cursor: pointer;
    }

    #fullscreen .timeline {
        display: block;
        height: 80px;
        padding: 20px 0 15px 0;
        margin: 20px 0;
        background-color: #f5f5f5;
    }

    #fullscreen .timeline p.na {
        display: block;
        font-size: 24px;
        font-weight: 100;
        text-align: center;
        margin: 0;
        padding: 0;
        line-height: 80px;
    }

    #fullscreen .timeline section ul {
        display: block;
        margin: 0;
        padding: 0;
        list-style: none;
    }

    #fullscreen .timeline section ul li {
        display: block;
        width: 16.66666666666667%;
        float: left;
    }

    #fullscreen .timeline section ul li .timestamp {
        display: block;
        text-align: center;
        font-size: 10px;
        font-weight: 400;
        color: #666;
        letter-spacing: 1px;
    }

    #fullscreen .timeline section ul li .status {
        display: block;
        margin: 10px 0;
        height: 10px;
        background-color: #fff;
    }

    #fullscreen .timeline section ul li.pend .status {
        background-color: #ffe100;
    }

    #fullscreen .timeline section ul li.fail .status {
        background-color: #ff0040;
    }

    #fullscreen .timeline section ul li.done .status {
        background-color: #00b388;
    }

    #fullscreen .timeline section ul li .status span {
        display: block;
        height: 25px;
        width: 25px;
        margin: 0 auto;
        border-radius: 25px;
        border: 2px solid #ddd;
        background-color: #f5f5f5;
    }

    #fullscreen .timeline section ul li .label {
        font-size: 14px;
        font-weight: bold;
        text-align: center;
        color: #999;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    #fullscreen .timeline section ul li .description {
        font-size: 12px;
        font-weight: 400;
        letter-spacing: 1px;
        color: #cecece;
        text-align: center;
        text-transform: uppercase;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    #fullscreen .tabs {
        display: block;
        height: 30px;
        padding-bottom: 30px;
    }

    #fullscreen .tabs span[tab-id] {
        display: inline-block;
        font-size: 20px;
        line-height: 1;
        padding: 5px 10px;
        border-bottom: 4px solid transparent;
        cursor: pointer;
    }

    #fullscreen .tabs span.active {
        border-bottom: 4px solid #00b388;
        font-weight: 600;
    }

    #fullscreen section[tab-id] {
        display: none;
    }

    #fullscreen section[tab-id].active {
        display: block;
        height: calc(100% - 60px);
    }

    #fullscreen section[tab-id].active iframe {
        display: block;
        width: 100%;
        height: 100%;
        border: 0;
    }

    #fullscreen .container {
        display: block;
        float: left;
        width: 70%;
        height: 76%;
        box-sizing: border-box;
        padding-right: 30px;
